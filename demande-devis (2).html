<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande de devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 100px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_paporalkis.PNG" alt="Logo Paporalkis">
    </header>
    <main>
        
        <h1>Demande de devis</h1>
        <form action="https://formspree.io/f/xbjnzwqw" method="POST">
            <input type="text" name="nom" placeholder="Votre nom" required><br><br>
            <input type="email" name="email" placeholder="Votre email" required><br><br>
            <textarea name="message" placeholder="Votre demande" rows="5" required></textarea><br><br>
            <button type="submit">Envoyer</button>
        </form>
    
    </main>
</body>
</html>
