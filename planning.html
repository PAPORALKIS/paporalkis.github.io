<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning - Paporalkis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        header { display: flex; align-items: center; margin-bottom: 20px; }
        header img { height: 60px; margin-right: 20px; }
        h1 { color: #333; }
        section { margin-top: 20px; }
        iframe { border: 1px solid #ccc; width: 100%; height: 600px; }
        form { background: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #3366cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #254a99; }
    </style>
</head>
<body>
    <header>
        <img src="logo_paporalkis.PNG" alt="Logo Paporalkis">
        <h1>Planning et Demande de Disponibilité</h1>
    </header>

    <section>
        <h2>Calendrier</h2>
        <p>Voici le planning des disponibilités. Les clients peuvent consulter en temps réel.</p>
        <iframe src="https://calendar.google.com/calendar/embed?src=k.paporalkisgmail.com&ctz=Europe%2FParis" frameborder="0"></iframe>
        <p><small>Remplace "ton.email@gmail.com" par ton adresse Gmail liée à ton calendrier dans le code source.</small></p>
    </section>

    <section>
        <h2>Demander une disponibilité</h2>
        <form action="https://formsubmit.co/k.paporalkis@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Demande de disponibilité">
            <input type="hidden" name="_captcha" value="false">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="Nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="Email" required>

            <label for="dates">Dates souhaitées :</label>
            <input type="text" id="dates" name="Dates" placeholder="Ex : du 5 au 7 juin" required>

            <label for="message">Message complémentaire :</label>
            <textarea id="message" name="Message" rows="4"></textarea>

            <button type="submit">Envoyer la demande</button>
        </form>
    </section>
</body>
</html>
