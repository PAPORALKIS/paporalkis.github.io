
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demander un devis - Paporalkis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demander un devis</h1>
    <form action="https://formspree.io/f/mwkgbkzb" method="POST">
      <label>Nom :
        <input type="text" name="name" required>
      </label>
      <label>Email :
        <input type="email" name="email" required>
      </label>
      <label>Téléphone :
        <input type="tel" name="phone">
      </label>
      <label>Type de prestation :
        <select name="service" required>
          <option value="intérieur">Travaux intérieur</option>
          <option value="extérieur">Travaux extérieur</option>
          <option value="autre">Autre</option>
        </select>
      </label>
      <label>Message :
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
    <div class="back-link">
      <a href="index.html">← Retour à l'accueil</a>
    </div>
  </div>
</body>
</html>
